<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculator app</title>
    <script src="dist/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div id="header">
          <h1>Calc &#10084;</h1>
        </div>
        <div id="display">
          <div class="previous-operand"></div>
          <div class="current-operand">0</div>
        </div>
        <div id="controls">
          <div class="item number">7</div>
          <div class="item number">8</div>
          <div class="item number">9</div>
          <div class="item special delete">Del</div>

          <div class="item number">4</div>
          <div class="item number">5</div>
          <div class="item number">6</div>
          <div class="item operation">+</div>

          <div class="item number">1</div>
          <div class="item number">2</div>
          <div class="item number">3</div>
          <div class="item operation">-</div>

          <div class="item number point">.</div>
          <div class="item number">0</div>
          <div class="item operation">/</div>
          <div class="item operation">*</div>

          <div id="reset" class="item double special">Reset</div>
          <div class="item double equal">=</div>
        </div>
        <div class="attribution">
          Coded by
          <a href="https://github.com/kelemenbeu"> Bea Kelemen </a>
        </div>
      </div>
    </div>
  </body>
</html>
